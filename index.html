<!DOCTYPE html>
<html lang="en">

<head>
    <title>P2P File Transfer - Menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #16db65;
            --primary-dark: #13b156;
            --accent: #008cff;
            --danger: #ff4d5d;
            --bg-glass: rgba(255, 255, 255, 0.22);
            --bg-glass-dark: rgba(44, 62, 80, 0.6);
            --glass-blur: 32px;
            --page-bg: linear-gradient(135deg, #f0f4f9 0%, #c3cfe2 100%);
            --page-bg-dark: linear-gradient(135deg, #223241 0%, #273952 100%);
            --text-main: #121825;
            --text-main-dark: #ededed;
            --text-sub: #444f5a;
            --text-sub-dark: #a4b6c3;
        }

        html {
            scroll-behavior: smooth;
            scrollbar-gutter: stable;
            height: 100%;
            /* overflow: hidden; */
            overflow-y: auto;
            /* disable scrolling beyond content */
            overscroll-behavior: none;
            background: var(--page-bg);
            scrollbar-width: none;
            /* For Firefox */
            -ms-overflow-style: none;
            /* For Internet Explorer and Edge */
        }

        body::-webkit-scrollbar {
            display: none;
            /* For Chrome, Safari, and Opera */
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--page-bg);
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: background 0.6s ease, opacity 0.3s ease;
        }

        body.fade-in {
            opacity: 1;
            animation: fadeInAnimation ease 0.3s;
        }

        body.fade-out {
            opacity: 0;
            animation: fadeOutAnimation ease 0.3s;
        }

        body.dark-mode {
            background: var(--page-bg-dark);
            --text-main: var(--text-main-dark);
            --text-sub: var(--text-sub-dark);
        }

        @keyframes fadeInAnimation {
            0% {
                transform: translateY(15px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        @keyframes fadeOutAnimation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(15px);
                opacity: 0;
            }
        }

        #container {
            min-width: 340px;
            width: 94vw;
            max-width: 410px;
            padding: 2.5rem;
            margin: 2.5rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 2rem;
            background: var(--bg-glass);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.20);
            border: 1.2px solid rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(var(--glass-blur));
            position: relative;
            gap: 1.5rem;
        }

        body.dark-mode #container {
            background: var(--bg-glass-dark);
            border: 1.2px solid rgba(255, 255, 255, 0.11);
        }

        h1 {
            color: var(--text-main);
            font-size: 2rem;
            text-align: center;
            margin: 2rem 0rem 0rem 0rem;
        }

        p {
            color: var(--text-sub);
            text-align: center;
            font-size: 1.05rem;
            margin: 0;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 0.9rem;
            margin-top: 1rem;
        }

        @media (min-width: 440px) {
            .menu-buttons {
                flex-direction: row;
            }
        }

        .menu-buttons button {
            width: 100%;
            min-width: 140px;
            font-size: 1.18rem;
            font-weight: 600;
            padding: 0.92rem 0;
            border: none;
            border-radius: 60px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.66em;
            transition: transform .18s;
        }

        .menu-buttons button i.fa-solid {
            font-size: 1.25em;
            margin-right: .3em;
        }

        #sendPageButton {
            background: linear-gradient(90deg, var(--primary) 30%, var(--primary-dark) 100%);
            transition: transform .18s, border .18s;
        }

        #sendPageButton:hover {
            transform: translateY(-3px) scale(1.03);
        }

        #receivePageButton {
            background: linear-gradient(92deg, var(--accent) 20%, #0880d0 100%);
        }

        #receivePageButton:hover {
            transform: translateY(-3px) scale(1.03);
        }

        #darkModeButton {
            position: absolute;
            top: 21px;
            right: 21px;
            z-index: 10;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgb(255, 255, 255);
            color: #35394f;
            font-size: 1.34rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all .18s;
        }

        #darkModeButton:hover {
            transform: scale(1.1);
            background: #222d3a;
            color: #fff;
        }

        body.dark-mode #darkModeButton {
            background: #3b557b;
            color: #ffe27a;
        }

        body.dark-mode #darkModeButton:hover {
            background: #212936;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="container">
        <button id="darkModeButton" title="Toggle dark mode" aria-label="Toggle dark mode">
            <i class="fa-solid fa-sun"></i>
        </button>
        <h1><i class="fa-solid fa-share-nodes"></i> P2P File Transfer</h1>
        <p>Instantly share files with anyone.</p>
        <div class="menu-buttons">
            <button id="sendPageButton"><i class="fa-solid fa-arrow-up-from-bracket"></i>Send Files</button>
            <button id="receivePageButton"><i class="fa-solid fa-download"></i>Receive Files</button>
        </div>
    </div>
    <script>
        "use strict";
        const sendPageButton = document.getElementById("sendPageButton");
        const receivePageButton = document.getElementById("receivePageButton");
        const darkModeButton = document.getElementById("darkModeButton");
        const body = document.body;

        body.classList.add('fade-in');

        const SERVER_URL = 'https://p2p-file-transfer-app-jdx6.onrender.com';

        function navigateWithAnimation(url) {
            body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 250);
        }

        sendPageButton.addEventListener('click', async () => {
            try {
                sendPageButton.disabled = true;
                sendPageButton.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Getting Code';
                const response = await fetch(`${SERVER_URL}/generate-id`);
                if (!response.ok) throw new Error('Server not reachable');
                const data = await response.json();
                const peerId = data.id;
                if (peerId) {
                    setTimeout(() => {
                        navigateWithAnimation(`sender.html?peerId=${peerId}`);
                    }, 500);
                } else {
                    alert("Could not get a unique ID from the server.");
                    sendPageButton.disabled = false;
                    sendPageButton.innerHTML = '<i class="fa-solid fa-arrow-up-from-bracket"></i>Send Files';
                }
            } catch (error) {
                console.error("Failed to fetch unique ID:", error);
                alert("Could not connect to the server. Please ensure the backend is running.");
                sendPageButton.disabled = false;
                sendPageButton.innerHTML = '<i class="fa-solid fa-arrow-up-from-bracket"></i>Send Files';
            }
        });

        receivePageButton.addEventListener('click', () => {
            receivePageButton.disabled = true;
            receivePageButton.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading';

            setTimeout(() => {
                navigateWithAnimation('receiver.html');
            }, 500);
        });

        function setDarkIcon(state) {
            darkModeButton.innerHTML = state === 'dark' ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
        }

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            setDarkIcon('dark');
        } else {
            setDarkIcon('light');
        }

        darkModeButton.addEventListener('click', () => {
            const isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            setDarkIcon(isDark ? 'dark' : 'light');
        });

    </script>
</body>

</html>
